<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicTacToe</title>
    <link rel="stylesheet" href="tictactoestyle.css">
    <script src="tictactoelogic.js"></script>    
</head>
<body>
    <div class="container">
        <h1>Tic Tac Toe</h1>
        <p id="message"></p>
        <div class="board">
          <div class="row">
            <div class="cell" onclick="move(0)"></div>
            <div class="cell" onclick="move(1)"></div>
            <div class="cell" onclick="move(2)"></div>
          </div>
          <div class="row">
            <div class="cell" onclick="move(3)"></div>
            <div class="cell" onclick="move(4)"></div>
            <div class="cell" onclick="move(5)"></div>
        
          </div>
          <div class="row">
            <div class="cell" onclick="move(6)"></div>
            <div class="cell" onclick="move(7)"></div>
            <div class="cell" onclick="move(8)"></div>
          </div>
        </div>
        <button class="reset-button" onclick="btnreset()">Reset</button>
    
    
    <!-- <table class="score table"></table>
    <button class="btnscorereset" onclick="scorereset() ">Reset Score</button> -->
    <div class="container2">
        <div class="scoreboard">
            <h2>SCORE BOARD</h2>
            <table>
                <tr>
                  <th>Player</th>
                  <th>Score</th>
                </tr>
                <tr>
                  <td>Player X</td>
                  <td id="score-x"></td>
                </tr>
                <tr>
                  <td>Player O</td>
                  <td id="score-o"></td>
                </tr>
              </table>
        </div>
        <button class="scoreboardbutton" onclick="scoreboardbutton()">Reset Score</button>
    </div>
     
      
</body>
</html>
